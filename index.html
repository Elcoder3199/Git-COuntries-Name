<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Main Css File -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,500;0,700;0,800;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Normalize File -->
    <link rel="stylesheet" href="css/normalize.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Git Countries Information Designed By Ahmed</title>
  </head>
  <body class="bg-light">
    <h1 class="title">Countries Information App</h1>
    <div class="container">
      <form class="form">
        <div class="inp-group">
          <input
            type="text"
            placeholder="What Country In Your Mind"
            id="search"
            class="inp"
            onkeyup="searchCoun(this.value)"
          />
          <span id="btn-search">Search</span>
        </div>
      </form>
      <div class="boxes"></div>
    </div>
    <footer class="footer">
      <h3>CopyRight &copy; By Ahmed Elcoder 2023</h3>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
